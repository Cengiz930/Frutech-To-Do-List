<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üçì Frutech To-Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style>
    :root {
      
      --primary: #FF6B6B;
      --secondary: #4ECDC4;
      --background: #FFF9F2;
      --card: #FFFFFF;
      --text: #2E2E2E;
      --text-light: #666666;
      --border: #FFD6D6;
      --success: #77DD77;
      --warning: #FFD166;
      --danger: #FF8A8A;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --fruit-icon: 'üçì';
    }

    
    body.dark {
      --primary: #FF8E8E;
      --secondary: #6ADBD3;
      --background: #1A1A2E;
      --card: #16213E;
      --text: #F5F5F5;
      --text-light: #B8B8B8;
      --border: #2E3A4E;
      --success: #88EE88;
      --warning: #FFDD77;
      --danger: #FF9E9E;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      --fruit-icon: 'üçá';
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .fruit-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.05;
      z-index: -1;
      pointer-events: none;
      background-image: radial-gradient(var(--primary) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin: 30px 0 40px;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1rem;
      color: var(--text-light);
      max-width: 80%;
      margin: 0 auto;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--card);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow);
      color: var(--text);
      font-size: 1.2rem;
    }

    .app-card {
      background: var(--card);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }

    .task-input {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
      outline: none;
    }

    .task-input:focus {
      border-color: var(--primary);
    }

    .add-btn {
      padding: 0 25px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .add-btn:hover {
      opacity: 0.9;
    }

    .tasks-container {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .task-list {
      list-style: none;
    }

    .task-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background: var(--card);
      border-radius: 12px;
      border-left: 5px solid var(--primary);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
    }

    .task-item.completed {
      opacity: 0.8;
      border-left-color: var(--success);
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--text-light);
    }

    .task-checkbox {
      appearance: none;
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      margin-right: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .task-checkbox:checked {
      background: var(--success);
      border-color: var(--success);
    }

    .task-checkbox:checked::after {
      content: '‚úì';
      color: white;
      font-size: 12px;
    }

    .task-text {
      flex: 1;
      font-size: 1rem;
      cursor: pointer;
    }

    .task-actions {
      display: flex;
      gap: 8px;
    }

    .task-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: transparent;
      color: var(--text-light);
    }

    .task-btn:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    .delete-btn:hover {
      color: var(--danger);
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--text-light);
      font-size: 0.9rem;
    }

    .fruit-emoji {
      font-size: 1.2rem;
      margin: 0 3px;
    }

    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task-item {
      animation: fadeIn 0.3s ease-out;
    }

    
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    
    @media (max-width: 768px) {
      .container {
        padding: 0 10px;
      }

      h1 {
        font-size: 2rem;
      }

      .app-card {
        padding: 20px;
      }

      .input-group {
        flex-direction: column;
      }

      .add-btn {
        padding: 15px;
        justify-content: center;
      }

      .tasks-container {
        max-height: 50vh;
      }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 30px 0;
      color: var(--text-light);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 15px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="fruit-bg"></div>
  
  <div class="container">
    <header>
      <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
      <div class="logo">
        <h1>Frutech</h1>
      </div>
      <p class="subtitle">Organize your tasks with fruity freshness! <span class="fruit-emoji">üçìüçåüçä</span></p>
    </header>

    <main class="app-card">
      <div class="input-group">
        <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." autofocus>
        <button class="add-btn" onclick="addTask()">
          <span>Add</span>
          <span class="fruit-emoji" id="randomFruit">üçé</span>
        </button>
      </div>

      <div class="tasks-container">
        <ul class="task-list" id="taskList">
          <!-- Tasks will be added here dynamically -->
        </ul>
        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-icon">üçÉ</div>
          <p>No tasks yet! Add your first task above.</p>
        </div>
      </div>

      <div class="stats">
        <span id="totalTasks">0 tasks</span>
        <span id="completedTasks">0 completed</span>
      </div>
    </main>

    <footer>
      <p>¬© 2025 Frutech Systems ‚Ä¢ üçâ Created <span class="fruit-emoji"></span> by Cengiz Kara and Other Developers. üçâ <span class="fruit-emoji"></span></p>
    </footer>
  </div>

  <script>
    
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const emptyState = document.getElementById('emptyState');
    const totalTasksEl = document.getElementById('totalTasks');
    const completedTasksEl = document.getElementById('completedTasks');
    const randomFruit = document.getElementById('randomFruit');

    
    const fruits = ['üçé', 'üçê', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'ü´ê', 'üçà', 'üçí', 'üçë', 'ü•≠', 'üçç', 'ü•ù'];
    
    
    function init() {
      loadTasks();
      updateStats();
      setRandomFruit();
      
      
      setInterval(setRandomFruit, 3000);
      
      
      taskInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') addTask();
      });
    }

    
    function setRandomFruit() {
      const randomIndex = Math.floor(Math.random() * fruits.length);
      randomFruit.textContent = fruits[randomIndex];
    }

    
    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText) {
        createTaskElement(taskText);
        taskInput.value = '';
        saveTasks();
        updateStats();
        taskInput.focus();
      }
    }

    
    function createTaskElement(text, completed = false) {
      const li = document.createElement('li');
      li.className = 'task-item' + (completed ? ' completed' : '');
      
      li.innerHTML = `
        <input type="checkbox" class="task-checkbox" ${completed ? 'checked' : ''}>
        <span class="task-text">${text}</span>
        <div class="task-actions">
          <button class="task-btn delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;
      
      
      const checkbox = li.querySelector('.task-checkbox');
      checkbox.addEventListener('change', function() {
        li.classList.toggle('completed', this.checked);
        saveTasks();
        updateStats();
      });
      
      
      const taskText = li.querySelector('.task-text');
      taskText.addEventListener('click', function() {
        checkbox.checked = !checkbox.checked;
        li.classList.toggle('completed', checkbox.checked);
        saveTasks();
        updateStats();
      });
      
      taskList.appendChild(li);
      emptyState.style.display = 'none';
    }

    
    function deleteTask(btn) {
      const li = btn.closest('.task-item');
      li.classList.add('fade-out');
      setTimeout(() => {
        li.remove();
        saveTasks();
        updateStats();
        if (taskList.children.length === 0) {
          emptyState.style.display = 'block';
        }
      }, 300);
    }

    
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('.task-item').forEach(task => {
        tasks.push({
          text: task.querySelector('.task-text').textContent,
          completed: task.classList.contains('completed')
        });
      });
      localStorage.setItem('frutechTasks', JSON.stringify(tasks));
    }

    
    function loadTasks() {
      const savedTasks = localStorage.getItem('frutechTasks');
      const savedTheme = localStorage.getItem('frutechTheme');
      
      
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      
      if (savedTasks) {
        const tasks = JSON.parse(savedTasks);
        if (tasks.length > 0) {
          tasks.forEach(task => createTaskElement(task.text, task.completed));
        } else {
          emptyState.style.display = 'block';
        }
      } else {
        emptyState.style.display = 'block';
      }
    }

    
    function updateStats() {
      const total = taskList.children.length;
      const completed = document.querySelectorAll('.task-item.completed').length;
      
      totalTasksEl.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
      completedTasksEl.textContent = `${completed} completed`;
    }

    
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('frutechTheme', theme);
      
      
      const themeToggle = document.querySelector('.theme-toggle');
      themeToggle.textContent = theme === 'dark' ? 'üåû' : 'üåì';
    }

    
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
