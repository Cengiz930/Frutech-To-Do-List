<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üçè Frutech To-Do List</title>
  <style>
    :root {
      --bg: #fffaf0;
      --header: #ffe4e1;
      --footer: #fffaf0;
      --container: #ffffffcc;
      --text: #222;
      --task-bg: #f0fff0;
      --border: #32cd32;
      --btn: #90ee90;
      --delete: #ff7f7f;
      --input-bg: #fff;
    }

    body.dark {
      --bg: #121212;
      --header: #1e1e1e;
      --footer: #121212;
      --container: #1e1e1ecc;
      --text: #f0f0f0;
      --task-bg: #2a2a2a;
      --border: #90ee90;
      --btn: #32cd32;
      --delete: #ff4f4f;
      --input-bg: #2e2e2e;
    }

    * {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background-color: var(--header);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--btn);
      color: var(--text);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: var(--container);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      width: 70%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--text);
    }

    button.add-btn {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: var(--btn);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
      color: var(--text);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: var(--task-bg);
      margin-bottom: 12px;
      padding: 10px 15px;
      font-size: 1.1rem;
      border-left: 8px solid var(--border);
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    li span {
      flex-grow: 1;
      cursor: pointer;
    }

    .delete-btn {
      background-color: var(--delete);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      background: var(--footer);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>

  <header>
    <h1>üçá Frutech To-Do List üçì</h1>
    <p>Organize your fruity life with style! üçç‚ú®</p>
  </header>

  <div class="container">
    <input type="text" id="taskInput" placeholder="Add a new task üçä" />
    <button class="add-btn" onclick="addTask()">‚ûï Add</button>
    <ul id="taskList"></ul>
  </div>

  <footer>
    üçè Made with üçí by Cengiz Kara and Frutech Systems üçâ
  </footer>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const saved = localStorage.getItem("frutechTasks");
      const theme = localStorage.getItem("frutechTheme");
      if (theme === "dark") document.body.classList.add("dark");

      if (saved) {
        const tasks = JSON.parse(saved);
        tasks.forEach(task => {
          createTaskElement(task.text, task.completed);
        });
      }
    }

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll("li").forEach(li => {
        tasks.push({
          text: li.querySelector("span").innerText,
          completed: li.classList.contains("completed")
        });
      });
      localStorage.setItem("frutechTasks", JSON.stringify(tasks));
    }

    function createTaskElement(text, completed = false) {
      const li = document.createElement("li");
      if (completed) li.classList.add("completed");
      li.innerHTML = `
        <span onclick="toggleComplete(this)">${text}</span>
        <button class="delete-btn" onclick="deleteTask(this)">‚úñ</button>`;
      taskList.appendChild(li);
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text !== "") {
        createTaskElement(text);
        taskInput.value = "";
        saveTasks();
      }
    }

    function deleteTask(btn) {
      btn.parentElement.remove();
      saveTasks();
    }

    function toggleComplete(span) {
      span.parentElement.classList.toggle("completed");
      saveTasks();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const mode = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("frutechTheme", mode);
    }

    taskInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") addTask();
    });

    window.onload = loadTasks;
  </script>
</body>
</html>
